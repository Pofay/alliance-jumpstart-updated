       <div th:each="career: ${careers}">
           <h2 th:text="${career.position}"></h2>
           <h3>Qualifications</h3>
           <ul>
               <th:block th:each="qualification: ${career.qualifications}">

               </th:block>
           </ul>
           <a th:href="@{/careers/applyNow(id=${career.id})}" >Apply Now</a>
