<!DOCTYPE html>
<html lang="en">

<head>
<!-- Required meta tags-->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<!-- Title Page-->
<title>Apply for job by Alliance</title>

<!-- Font special for pages-->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
	rel="stylesheet">

<!-- Main CSS-->
<link href="/static/css/main.css" rel="stylesheet" media="all">


<!-- Fonts -->
<link href="static/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link href="static/css/animate.css" rel="stylesheet" />
<!-- Squad theme CSS -->
<link href="static/css/style.css" rel="stylesheet">
<link href="static/color/default.css" rel="stylesheet">

</head>


<body>

	<!-- Preloader -->
	<div id="preloader">
		<div id="load"></div>
	</div>

	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation"
		style="background-image: linear-gradient(#fff, #40c4ff);">
		<div class="container">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-main-collapse">
					<i class="fa fa-bars"></i>
				</button>
				<a class="navbar-brand" href="index.html"> <img
					src="static/img/logo.jpg" height="42" width="180">
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div
				class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">Home</a></li>
					<li class="dropdown active"><a
						href="@{/careers/applyNow(id=${career.id})}"
						class="dropdown-toggle" data-toggle="dropdown">Carrer <b
							class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/careers}">Careers</a></li>
							<li><a href="#">Working with us</a></li>

						</ul></li>
					<li><a href="#contact">About</a></li>
					<li><a href="#service">Service</a></li>
					<li><a href="#contact">Contact</a></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="page-wrapper  p-t-50 p-b-50">
		<div class="wrapper wrapper--w900">
			<div class="card card-6"
				style="box-shadow: 1px 5px 8px 8px #888888; background-image: linear-gradient(-90deg, blue, #fff);">
				<div class="card-heading">
					<h2 class="title" style="padding-left: 10px; color: #111;">Apply
						for job</h2>
				</div>

				<div class="card-body">
					<h3 style="text-align: center; color: blue;"
						th:text="${career.jobPosition}"></h3>
					<form method="POST" enctype="multipart/form-data"
						th:action="@{/careers/applyNow(id=${career.id})}"
						th:object="${formDetails}">
						<div class="form-row">
							<div class="name">Full name</div>
							<div class="value">
								<input class="input--style-6" type="text" th:field="*{fullName}"
								placeholder="Enter Your Full Name" >
							</div>
						</div>
						<div class="form-row">
							<div class="name">Email address</div>
							<div class="value">

								<input class="input--style-6" type="email"
									placeholder="Enter Your Email" th:field="*{email}">

							</div>
						</div>
						<div class="form-row">
							<div class="name">Message</div>
							<div class="value">

								<textarea class="textarea--style-6" name="message"
									placeholder="Message sent to the employer"
									th:field="*{message}"></textarea>

							</div>
						</div>
						<div class="form-row">
							<div class="name">Upload CV</div>
							<div class="value">
								<div class="input-group js-input-file">
									<input class="input-file" type="file" name="file_cv" id="file">
									<!-- <label class="label--file" for="file">Choose file</label>
                                  <span class="input-file__info">No file chosen</span> -->
								</div>
								<div class="label--desc">Upload your CV/Resume or any
									other relevant file. Max file size 50 MB</div>
							</div>
						</div>
				</div>
				<div class="card-footer" style="padding-top: 10px;">
					<button class="btn btn-primary pull-right" type="submit">Send Application</button>
				</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="static/vendor/jquery/jquery.min.js"></script>


	<!-- Main JS-->
	<script src="/static/js/global.js"></script>

	<!-- Core JavaScript Files -->
	<script src="static/js/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.easing.min.js"></script>
	<script src="static/js/jquery.scrollTo.js"></script>
	<script src="static/js/wow.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="static/js/custom.js"></script>
	<script src="contactform/contactform.js"></script>

</body>

</html>
<!-- end document-->
