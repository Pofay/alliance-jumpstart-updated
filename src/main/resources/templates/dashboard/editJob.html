<!Doctype html>
<html>
<head>
<title></title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


</head>
<body>

<br><br><br>
<div class="container">
    <h2 class="text-center"><img src="img/logo.jpg" height="42" width="150"></h2>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                  <div th:if="${msg eq 'success'}" class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;
                        </button>
                        <strong>Success </strong> Job Updated
                    </div>
                    <div th:if="${msg eq 'same'}" class="alert alert-warning alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;
                        </button>
                        <strong>Warning !!! </strong> Please update at least one filed
                    </div>
                    <div th:if="${msg eq 'fail'}" class="alert alert-danger alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true">&times;
                        </button>
                        <strong>Error !!!  </strong> Unexpected error occurred. Please try later.
                    </div>

                    <!--/*@thymesVar id="todoForm" type="java"*/-->
                    <form th:object="${editTask}" th:action="@{/task/editTask}" method="post">
                    
                    	
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-edit"></i> Edit  Job Hiring</h3>
                                    <p class="m-0">Alliance Jump Start</p>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
                                
                                 <input type="hidden" class="form-control" id="nombre" th:field="${updatejob.id}" >
                               
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <input type="text" class="form-control" id="nombre" th:field="${updatejob.jobPosition}" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                         <textarea type="text" class="form-control" id="nombre" th:field="${updatejob.qualification}"
                                         ></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <textarea class="form-control" th:field="${updatejob.responsibilities}"
                                       ></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>


</body>


</html>
