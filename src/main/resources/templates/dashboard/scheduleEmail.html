<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Compose Email - Alliance HR</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body id="page-top">
    <form
      th:action="@{/scheduleEmail}"
      th:object="${emailDetails}"
      style="margin-left: 5%; margin-left: 5%;"
      method="POST"
    >
      <div style="padding:20px" class="col-md-12">
        <div class="form-group row">
          <div class="col-6" style="display: inline-block; width: 50%; ">
            <label for="email">To:</label>
            <input
              type="text"
              class="form-control"
              id="recipient"
              th:field="*{email}"
              name="email"
            />
          </div>
          <div class="col-6" style="display: inline-block; width: 50%;">
            <label for="pwd">Applicant Status:</label>
            <select class="form-control" name="applicantStatus">
              <option value="PENDING">Pending</option>
              <option value="MOVED">Moved</option>
              <option value="HIRED">Hired</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6" style="display: inline-block; width: 50%;">
            <label for="pwd">CC:</label>
            <input
              type="text"
              placeholder="(MULTIPLE SELECT/MULTIPLE ADDING OF EMAIL ADDRESSES)"
              class="form-control"
              id="ccbcc"
              name="ccs"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6" style="display: inline-block; width: 50%; ">
            <label for="pwd">Date:</label>
            <input
              type="Date"
              class="form-control"
              id="ccbcc"
              name="date"
            />
          </div>
          <div class="col-6" style="display: inline-block; width: 50%;">
            <label for="pwd">Time:</label>
            <input
              type="Time"
              class="form-control"
              id="ccbcc"
              name="time"
            />
          </div>
        </div>
        <div
          class="col-6"
          style="display: inline-block; width: 50%; height: 100%;"
        >
          <label for="pwd">Content:</label>
          <textarea
            style="height: 300px; "
            class="form-control"
            name="content"
          ></textarea>
        </div>
      </div>
      <button style="margin-left: 20px;" type="submit" class="btn btn-default">
        Send Mail
      </button>
    </form>
  </body>
</html>
