<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JUMP START</title>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
	integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	crossorigin="anonymous">

</head>
<body>
<br><br><br>
	<div class="container">
		<h2 class="text-center">
			<img src="img/logo.jpg" height="42" width="150">
		</h2>
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6 pb-5">

				<!-- <form th:object="${sendemail}" th:action="@{/sendEmailTo}" method="post"> -->
				<form th:action="@{/sendEmailTo}" method="post"
					style="max-width: 500px; margin: auto">

					<div class="card border-primary rounded-0">
						<div class="card-header p-0">
							<div class="bg-info text-white text-center py-2">
								<h3>
									<i class="fa fa-plus-circle"></i> Send Email
								</h3>
								<p class="m-0">Alliance Jump Start</p>
							</div>
						</div>
						<div class="card-body p-3">

							<!--Body-->
							
							
							<div class="form-group">

								<div class="container">
									<div class="row">
										<label><b>From:</b></label>
									</div>
								</div>
								<input class="form-control" name="fromSender" type="text"
									value="AllianceJumpStart@gmail.com">

							</div>
							
							<div class="form-group">

								<div class="container">
									<div class="row">
										<label><b>To:</b></label>
									</div>
								</div>
								<input type="text" class="form-control" name="to" th:value="${app.email}">

							</div>

							<div class="form-group">

								<textarea class="form-control qualification" type="text"
									placeholder="Enter Message..." name="message"   id="message"></textarea>

							</div>



							<div class="text-center">
								<input type="submit" value="Send"
									class="btn btn-info btn-block rounded-0 py-2">
							</div>
						</div>

					</div>
				</form>

			</div>

		</div>

	</div>

</body>
</html>
